# Initial Nginx config for Let's Encrypt certificate generation
# Use this before SSL certificates exist, then switch to default.conf

server {
    listen 80;
    listen [::]:80;
    server_name llm.ciris.ai;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: proxy to LiteLLM on HTTP while getting cert
    location / {
        proxy_pass http://litellm:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
