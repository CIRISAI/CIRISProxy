sonar.projectKey=CIRISAI_CIRISProxy
sonar.organization=cirisai

# Python version configuration
sonar.python.version=3.11

# Source directories
sonar.sources=.

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=tests/**/*,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,*.md,*.txt,*.yaml,*.yml,*.json,*.toml,Dockerfile,docker-compose.yml

# Include only Python files
sonar.inclusions=**/*.py
